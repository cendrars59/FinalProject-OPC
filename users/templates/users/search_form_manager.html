            {% csrf_token %}
            <div class="col-12">
                <label class="visually-hidden" for="inlineFormInputName2">Nom d'un dirigeant ou Ã©ducateur</label>
                <input name="q" type="text" class="form-control mb-1 me-sm-1" id="inlineFormInputName2"

            <div class="col-12">
